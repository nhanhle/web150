<html>
<head>
<title>Assignment #5 - Boy Meets Gallery by Nhan Le&bull; Functions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel=stylesheet type=text/css href="two.css">
  <style>
  #image-frame {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 200px auto;
}

.image-wrap {
    position: relative;
    border: 2px solid RED;
    width: 300px;
    height: 300px;
}

.image-wrap img {
    position: absolute;
    top: 0;
    left: 0;
    -moz-box-shadow: 1px 1px 4px GREEN;
}

.next, .prev {
    position: absolute;
    cursor: pointer;
    top: 140px;
}

.next {
    right: -55px;
}

.prev {
    left: -50px;
}

  </style>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script type='text/javascript'>
	$(window).load(function(){
	$('.image-wrap img:gt(0)').hide();

	$('.next').click(function() {
	$('.image-wrap img:first-child').fadeOut().next().fadeIn().end().appendTo('.image-wrap');
	});

	$('.prev').click(function() {
	$('.image-wrap img:first-child').fadeOut();
	$('.image-wrap img:last-child').prependTo('.image-wrap').fadeOut();
	$('.image-wrap img:first-child').fadeIn();
	});
	}); 

</script>
</head>
<body>

<div id="image-frame">
    <div class="image-wrap">
        <img src="http://www.petguide.com/wp-content/uploads/2013/02/american-eskimo-dog-1.jpg" width="300px" height="300px"/>
        <img src="http://www.topwallpaperpictures.com/wp-content/uploads/2013/11/dog-wallpaper-for-home-140.jpg" width="300px" height="300px"/>
        <img src="http://www.myhoundhaven.org/images/Golden%20Retriever.jpg" width="300px" height="300px"/>
        <img src="http://us.123rf.com/400wm/400/400/isselee/isselee0911/isselee091100131/5912146-mixed-breed-dog-between-an-australian-shepherd-and-golden-retriever-5-months-old-in-front-of-white-b.jpg" width="300px" height="300px"/>
    </div>   
   <img src="http://questgarden.com/79/14/5/090327191304/images/next_arrow.gif" width="50px" height="30px" class="next" alt="next"/> 
   <img src="http://questgarden.com/79/14/5/090327191304/images/previous_arrow.gif"width="50px" height="30px" class="prev" alt="previous"/>  
    
</div>
</body>
</html>
